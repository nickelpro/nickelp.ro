{{ $img := .Page.Resources.GetMatch (printf "*%s*" (.Get "src"))}}
<figure style="text-align: center;">
  <img style="{{ .Get "style" | safeCSS }}"src="{{ $img.RelPermalink }}" alt="{{ .Get "alt" }}">
	<figcaption>
    {{ if eq (len .Inner) 0}}
      {{ .Get "caption" | markdownify }}
    {{ else }}
      {{ .Inner | markdownify }}
    {{ end }}
	</figcaption>
</figure>
